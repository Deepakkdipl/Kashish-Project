<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Creative Design</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom styles */
    .hero-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 100vh;
      padding: 20px;
    }

    .hero-text {
      max-width: 50%;
      font-size: 2rem;
    }

    .hero-text h1 {
      font-size: 3rem;
      font-weight: bold;
    }

    .hero-text span {
      color: #007BFF; /* Highlighted text color (blue) */
    }

    .hero-image {
      max-width: 50%;
    }

    .hero-image img {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 992px) {
      .hero-text {
        max-width: 100%;
        text-align: center;
        font-size: 1.5rem;
      }

      .hero-image {
        max-width: 100%;
        text-align: center;
      }

      .hero-text h1 {
        font-size: 2.5rem;
      }
    }

    @media (max-width: 576px) {
      .hero-text h1 {
        font-size: 2rem;
      }

      .hero-text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
